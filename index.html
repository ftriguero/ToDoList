<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

	<h1>To Do List!</h1>

	<!-- <form name="toDoInput"> -->
		<label name="toDoInput">Add a To-Do Item: </label><input name="toDoInput" type="text" id="inputField"></input><button id=addButton onclick="addItem();">Add Item</button>
	<!-- </form> -->

	<ul id="toDoList">
	</ul>

	<script type="text/javascript">
		function addItem(){
			let addButton = document.querySelector("#addButton");
			let toDoList = document.querySelector("#toDoList");
			let inputField = document.querySelector("#inputField");

			let newItem = document.createElement('li');
			newItem.classList.add("notDone");

			newItem.addEventListener('click',function(){
				console.log(this," just got clicked!");
				

				setTimeout(function(){
						
						if(this.classList.contains("done")){
							console.log(this)
							console.log("was deleted!!");
							this.remove();
						} else console.log("Deletion cancelled for ", this)
					}.bind(this),1000
				);


				(this.classList.contains("notDone") 
				? 
					(
					this.classList.remove("notDone"),
					this.classList.add("done"),
					console.log(" is about to be deleted!"),
					this.classList.add("fading")
					)
				:
					(
					this.classList.remove("done"),
					this.classList.add("notDone"),
					this.classList.remove("fading")
					)
				)
			});

				if(inputField.value!=""){
				newItem.innerHTML = inputField.value;
				toDoList.append(newItem);
				inputField.value = "";
			} else{console.log("No input in text field!");};
		};
	</script>

</body>
</html>
